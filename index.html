<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/index.js" defer></script>
    <title>T-Rex Running</title>
  </head>
  <body>
    <div class="game-board">
      <img src="./images//clouds.png" alt="" class="clouds" />
      <img src="./images//mario.gif" alt="" class="mario" />
      <img src="./images/pipe.png" class="pipe" alt="" />
      <div class="points-container">
        <span>Points:</span><span class="points"></span><br><br>
        <span>Record:</span><span class="record"></span>
      </div>
      <div class="game-over">
        <h1>Game Over</h1>
        <h3>press any key to restart</h3>
      </div>
    </div>
  </body>
</html>
